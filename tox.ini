[tox]
minversion = 2.3.1
envlist = {py27,py34,py35,py36}-{win,linux,darwin},docs
skip_missing_interpreters = true

[testenv:docs]
basepython=python
changedir=docs
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
extras =
  testing
sitepackages=False
platform =
       win: windows
       linux: linux
       darwin: darwin
commands=
    python -m pip check
    python -m flake8
    python -m pytest
; setenv =
    ; PYTHONPATH =
passenv =
    CI_JIRA_*

[travis:after]
toxenv = py27
