[tox]
minversion = 2.3.1
envlist = {py27,py34,py35,py36}-{win,linux,darwin},docs
skip_missing_interpreters = true

[testenv:docs]
basepython=python
changedir=docs
deps=
    -rrequirements.txt
    -rrequirements-dev.txt
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html

[testenv]
sitepackages=False
platform =
       win: windows
       linux: linux
       darwin: darwin

deps=
    -rrequirements.txt
    -rrequirements-dev.txt
    -rrequirements-opt.txt

commands=
    {envbindir}/python -m pip check
    {envbindir}/python -m flake8
    {envbindir}/python -m pytest
setenv =
    PYTHONPATH =
passenv =
    CI_JIRA_*

[travis:after]
toxenv = py27
